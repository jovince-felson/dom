<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    
  </head>
  
  <body>
    <div
      class="bg-gray-500 h-150 w-70 flex flex-col gap-7 items-center m-40 text-white"
    >
      <h1>LOGIN</h1>
      <p>Please enter your login and password</p>
      <form>
        <div class="flex flex-col gap-3">
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Username"
            class="border-radius:10 text-black h-10"
          />
        </div>

        <br />
        <div>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
            class="border-radius:10 text-black h-10 border-radius:10"
          />
        </div>

        <br />

        <div class="flex flex-col gap-3">
          <p>Forgot password?</p>
        </div>
        <div class="flex flex-col gap-3 m-5">
          <button
            class="bg-purple-900 radius-10"
            type="button"
            onclick="validateCredentials()"
          >
            Login
          </button>
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
